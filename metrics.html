    <div class="card text-center bg-dark mr-5 ml-5 mt-5">
        <div class="card-header">
          Metrics Calculator

        <div class="card-body">
          <form action="" class="container">
            <div class="input-group cont-small mb-3">
                <span class="input-group-text ml-5" id="inputGroup-sizing-default">Dsat</span>
                <input type="number" class="form-control mr-5" id="dsat" onChange="update()">
            </div>
            <div class="input-group cont-small mb-3">
                <span class="input-group-text ml-5" id="inputGroup-sizing-default">FCR</span>
                <input type="number" class="form-control mr-5" id="fcr" onChange="update()">
            </div>
            <div class="input-group cont-small mb-3">
                <span class="input-group-text ml-5" id="inputGroup-sizing-default">AHT Voice</span>
                <input type="number" class="form-control mr-5" id="voice" onChange="update()">
            </div>
            <div class="input-group cont-small mb-3">
                <span class="input-group-text ml-5" id="inputGroup-sizing-default">AHT Chat</span>
                <input type="number" class="form-control mr-5" id="chat" onChange="update()">
            </div>
            <div class="input-group cont-small mb-5">
                <button type="button" class="btn btn-primary m-auto" onclick="update()">Go</button>
            </div>
            <div class="input-group cont-small mb-3">
                <p class="input-group-text cont-small text-center font-weight-bold" id="result" style="display: none;">Result</p>
            </div>

      body {

        height: 600px;

   <script>
    function update(){
        var dsat_value = document.getElementById("dsat").value;
        var fcrV = document.getElementById("fcr").value;
        var voiceV = document.getElementById("voice").value;
        var chatV = document.getElementById("chat").value;
        var result = document.getElementById("result");

        let dsat = (22 /parseInt(dsat_value) * 100) * 45 / 100;
        let fcr = (parseInt(fcrV) / 72 * 100) * 25 / 100;
        let voice = (700 / parseInt(voiceV) * 100) * 15 / 100;
        let chat = (850 / parseInt(chatV) * 100) * 15 / 100;

        let total = dsat + fcr + voice + chat;

        result.style.display = "inline-block";
        if (total < 100){
            result.innerHTML = "Bronce";
            result.style.background = "#cd7f32 ";
        } else if (total < 110){
            result.innerHTML = "Plata";
            result.style.background = "#BEBEBE";
        } else if (total < 120){
            result.innerHTML = "Gold";
            result.style.background = "#DAA520";
        } else{
            result.innerHTML = "Platino";
            result.style.background = "#E5E4E2 ";
        }

        console.log(total + " " + dsat + " " + fcr + " " + voice + " " + chat);
    }
  </script>
